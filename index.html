<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="sakura-vader.css">
</head>
<body>

    <h1>My Library</h1>


    <p>Uses <code>window.localStorage</code> to store the data.</p>
    <form>
            <label for="Title">Title</label>
            <input type="text" id="Title">

            <label for="Author">Author</label>
            <input type="text" id="Author">

            <label for="Pages">Pages</label>
            <input type="number" id="Pages">

            <label for="Status">Have read
            <input type="checkbox" id="Status">
            </label>

            <input type="submit" value="Add Book">

    </form>

    <table id="tableDisplay">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
        </tr>
        <tr>
            <td>Stats 101</td>
            <td>Stats department</td>
            <td>213</td>
            <td><button type="button" class="statusBtn">Read</button></td>
            <td><button type="button" class="removeBtn">Remove</button></td>
        </tr>
        <tr>
            <td>Compiler's Principles, Techniques & tools</td>
            <td>Alfred V. Aho</td>
            <td>843</td>
            <td><button type="button" class="statusBtn">Not Read</button></td>
            <td><button type="button" class="removeBtn">Remove</button></td>

        </tr>
    </table>
    
</body>
</html>
